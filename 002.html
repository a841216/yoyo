    <h3>神奇寶貝xy mage石介紹</h3>
    <p>超級石（日文︰メガストーン，英文︰Mega Stone）是用於超級進化的攜帶物品，特定的寶可夢攜帶它，在戰鬥時，神奇寶貝就會發生超級進化，當戰鬥結束時，超級進化的寶可夢就會恢復到原來的樣子。超級石隱藏在卡洛斯地區、豐緣地區及阿羅拉地區的各個角落。可從遊戲內的登場人物獲得，或在特別的設施取得</p>
