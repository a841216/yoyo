    <h3>神奇寶貝xy</h3>
    <p>《神奇寶貝XY》（日語：ポケットモンスター XY，英語：Pokémon XY或Pocket Monsters XY），是日本東京電視系於2013年10月17日製播，以神奇寶貝系列的《神奇寶貝 X·Y》為藍本的原作電視動畫。接檔《神奇寶貝超級願望》播出。本作的主題是「美麗」、「羈絆」、「超進化」，觀眾可以在這部新作中感受到明顯的畫質提升、著重針對人物心理的描寫和全新的劇情設定。</p>
